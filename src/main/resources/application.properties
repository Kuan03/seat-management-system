spring.application.name=seatmanagement

# DB
spring.datasource.url=jdbc:sqlserver://userid;instanceName=username;databaseName=SeatDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=username
spring.datasource.password=userpassword


# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.dialect=org.hibernate.dialect.SQLServerDialect b

# UTF-8
spring.datasource.driver-class-name=com.microsoft.sqslserver.jdbc.SQLserverDriver
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
